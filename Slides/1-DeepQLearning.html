<h1>Introducción</h1>
<p>Previamente en &quot;Aprendizaje por refuerzo&quot;, se ha introducido una de sus técnicas más populares: el <em>Q-learning</em>. Y además, se han establecido las bases hablando de procesos de decisión de Markov, políticas y funciones de valor.</p>
<p>En este apartado extenderemos las técnicas de <em><strong>Q-Learning</strong></em> clásico incorporando el uso de <em>redes neuronales</em>, dando pie a la evolución a los modelos de <em><strong>Deep Q Network</strong></em>.</p>
<p>Algunos conocimientos de Deep Learning y recursos recomendados de interes:</p>
<ul>
<li><a href="https://www.coursera.org/learn/neural-networks-deep-learning">https://www.coursera.org/learn/neural-networks-deep-learning</a></li>
<li><a href="https://www.tensorflow.org/guide/core/mlp_core">https://www.tensorflow.org/guide/core/mlp_core</a></li>
<li><a href="https://www.tensorflow.org/agents/tutorials/0_intro_rl?hl=es-419">https://www.tensorflow.org/agents/tutorials/0_intro_rl?hl=es-419</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-scope-Sa7friu5="" data-paginate="true" data-theme="bbdd" data-marpit-pagination="4" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">
<h1>Un poco de historia</h1>
<p>En <em><strong>2015</strong></em>, <em>DeepMind</em>, siendo ya parte de Google, presentó un avance en el campo del aprendizaje por refuerzo profundo con la introducción de <em><strong>Deep Q Network (DQN)</strong></em>, marcando el comienzo del campo conocido hoy como <em>Deep Reinforcement Learning</em>.</p>
<p><em><strong>DQN</strong></em> cambia la forma en que se aborda el aprendizaje automático en entornos de toma de decisiones secuenciales.</p>
<ul>
<li>En lugar de procesar datos estáticos (imágenes o texto), el aprendizaje por refuerzo implica aprender a tomar decisiones secuenciales mientras se maximiza una recompensa acumulativa.</li>
<li><em><strong>DQN</strong></em> se lanzó en un videojuego de <em><strong>Atari</strong></em>, utilizando solo píxeles de la pantalla y retroalimentación de recompensa sencilla, logrando superar el rendimiento de los &quot;expertos/frikies&quot; en varios juegos, incluidos títulos icónicos como Breakout, Space Invaders y Pong.</li>
<li>La capacidad de <em><strong>DQN</strong></em> radica aprender directamente de la experiencia, o más bien del escenario que se crea en cada instantem, y tomar decisiones óptimas en entornos complejos.</li>
<li>Todo esto allanó el camino para aplicaciones en campos como la robótica, los sistemas de control, la gestión de inventario, los vehículos autónomos y más.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-scope-2KzeD7bg="" data-paginate="true" data-theme="bbdd" data-marpit-pagination="5" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">
<h1>Q-Learning vs. Deep Q-Learning</h1>
<p align="center" width="100%">
    <img width="45%" src="images/DQN/Q-learn_DQlearn.png" /> 
    <img width="45%" src="images/DQN/Q-learn_DQlearn.png" /> 
</p>
<ul>
<li>En <em><strong>Q-Learning</strong></em> usamos la tablas de estados y acciones, o Q-valores.</li>
<li>En <em><strong>Deep Q-Learning</strong></em> utilizamos una red neuronal que aproxima o minimiza la función que aproxima esos Q-valores.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-scope-0TlK7ye4="" data-paginate="true" data-theme="bbdd" data-marpit-pagination="6" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">
<h1>Q-Learning vs. Deep Q-Learning</h1>
<p>El uso de <em><strong>redes neuronales</strong></em> tiene varios propósitos importantes en comparación con el enfoque tradicional de Q-Learning:</p>
<ul>
<li>
<p><em><strong>Aproximación de la función Q</strong></em>: En Q-Learning la tabla que almacena los Q-valores de cada par estado-acción posible, haciendo dependiente de la complejidad del problema. Una <em><strong>red neuronal</strong></em> permite aproximar la función Q, lo que significa que <em><strong>cedemos</strong></em> a la red el aprender una representación de la función Q, como si generase su propia Q-tabla.</p>
</li>
<li>
<p><em><strong>Generalización y abstracción</strong></em>: Las redes neuronales por definición buscan generalizar a partir de ejemplos y extraer características relevantes de los datos de entrada.</p>
</li>
<li>
<p><em><strong>Escalabilidad</strong></em>: en Q-Learning vemos limitadas nuestras acciones por como de compleja podamos generar nuestra Q-tabla, las redes neuronales permiten manejar datos de alta dimensionalidad y extraer características relevantes para la toma de decisiones.</p>
</li>
<li>
<p><em><strong>Aprendizaje de representaciones jerárquicas</strong></em>: aprenden representaciones jerárquicas de los datos, lo que les permite capturar características tanto a nivel bajo (como bordes y texturas en una imagen) como a nivel alto (como objetos y patrones).</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-scope-7YpzwoX1="" data-paginate="true" data-theme="bbdd" data-marpit-pagination="7" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">
<h1>El agente y su entorno</h1>
<p align="center" width="100%">
    <img width="65%" src="images/DQN/AgentEnvironment.png" /> 
</p>
<p>El <em><strong>agente</strong></em> y el <em><strong>entorno</strong></em> interactúan continuamente entre sí, cada iteración el agente toma una acción en el entorno donde varía la observación actual, y recibe una recompensa y la siguiente observación desde el entorno.</p>
<p>El objetivo es mejorar el agente en cada iteración para maximizar la suma de recompensas.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-scope-Kgr30NkM="" data-paginate="true" data-theme="bbdd" data-marpit-pagination="8" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">
<h1>El entorno de Cartpole</h1>
<div class="noticia">
    <img width="25%" class="izquierda" src="images/DQN/cartpole.png" /> 
<aside><b>Cartpole</b> es uno de los problemas de aprendizaje de refuerzo <b>clásicos</b> ("Hola, mundo!"). Un poste está sujeto a un carro, que puede moverse a lo largo de una pista sin fricción. El poste comienza en posición vertical y el objetivo es evitar que se caiga controlando el carro.
<p>La observación del entorno es un vector 4D representa la posición y la velocidad del carro, y el ángulo y la velocidad angular del polo. El agente puede controlar el sistema mediante 2 acciones, empujar a la derecha (1) o izquierda (-1).</p>
</aside>
</div>
<p>Las claves del juego vienen dadas por:</p>
<ul>
<li>La recompensa de dá según pasa el tiempo y el palo permanece vertical.</li>
<li>El juego termina cuando el poste se inclina por encima de algún límite o el carro se mueve fuera de los bordes del mundo.</li>
<li>El objetivo del agente es aprender a maximizar la suma de recompensas.</li>
</ul>
<p><a href="https://github.com/tensorflow/agents/blob/master/docs/tutorials/1_dqn_tutorial.ipynb">&quot;Tutorial DQN de Cartpole en Tensorflow&quot;</a></p>
<p><a href="https://colab.research.google.com/drive/1w5xFX2wJvtuVbcrDHny7YPcTdGqMOqMu#offline=true&amp;sandboxMode=true">&quot;Tutorial DQN de Cartpole en Pytorch&quot;</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="bbdd" data-marpit-pagination="9" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">
<h1>Deep Q-Learning</h1>
<p><strong>Deep Q-Network o DQN</strong> combina la idea del Q-learning aplicando <em>redes neuronales</em>.</p>
<ul>
<li>Usa <em><strong>una red neuronal</strong></em> para aproximar la <em><strong>función Q</strong></em> (En realidad, utiliza dos redes neuronales para estabilizar el proceso de aprendizaje).</li>
<li>La <em><strong>red neuronal principal (main Neural Network)</strong></em>, representada por los parámetros <em><strong>θ</strong></em>, se utiliza para estimar los <em><strong>valores-Q</strong></em> del estado <em><strong>s</strong></em> y acción <em><strong>a</strong></em> actuales: <em><strong>Q(s, a; θ)</strong></em>.</li>
<li>La <em><strong>red neuronal objetivo (target Neural Network)</strong></em>, parametrizada por <em><strong>θ´</strong></em>, tendrá la misma arquitectura que la red principal pero se usará para aproximar los <em><strong>valores-Q</strong></em> del siguiente estado <em><strong>s´</strong></em> y la siguiente acción <em><strong>a´</strong></em>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="bbdd" data-marpit-pagination="10" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">
<h1>Deep Q-Learning - Ecuación de Bellman</h1>
<p>La función de Bellman cambia para adaptarse a las redes neuronales partiendo de:</p>
<p align="center" width="100%">
    <img width="35%" src="images/DQN/bellmanDQN.png" /> 
</p>
<p>La adaptación de la ecuación se debe a la necesidad de una <em><strong>función de pérdida</strong></em> (<em><strong>loss function</strong></em>) definida como el cuadrado de la diferencia entre ambos lados de la ecuación.</p>
<p align="center" width="100%">
    <img width="50%" src="images/DQN/BellmanDQN-explain.png" /> 
</p>
<p>Al convertirlo en una <em><strong>loss function</strong></em> el objetivo de la red será minimizar usando el algoritmo de descenso de gradientes (viene definida dentro de las librerías de <em><strong>TensorFlow</strong></em> o <em><strong>PyTorch</strong></em>).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="bbdd" data-marpit-pagination="11" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">
<h1>Deep Q-Learning - <a href="https://wikidocs.net/169315">wikidocs</a></h1>
<p align="center" width="100%">
    <img width="60%" src="images/DQN/DQN-structure.png" /> 
</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="bbdd" data-marpit-pagination="12" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">
<h1>Deep Q-Learning - train()</h1>
<p>La función <em>train(), fit(), train_on_batch()</em> solo ocurre <em><strong>en la red principal</strong></em> y en la objetivo se utilizará <em>predict()</em>.</p>
<ul>
<li>
<p>El entrenamiento tiene un paso inicial o <em><strong>arranque en frio</strong></em> para generar los primeros escenarios.</p>
</li>
<li>
<p>La <em><strong>red objetivo se congela</strong></em> (sus parámetros) durante varias iteraciones (2000~10000).</p>
</li>
<li>
<p>Despues de las iteraciones predefinidas, <em><strong>los parámetros de la red principal se copian</strong></em> a la <em><strong>red objetivo</strong></em>, transmitiendo así el aprendizaje de una a otra, haciendo que las estimaciones calculadas por la red objetivo sean más precisas.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="bbdd" data-marpit-pagination="13" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">
<h1>Deep Q-Learning - pseudo-código <em><strong>step 1</strong></em></h1>
<ol>
<li>Inicialización o <em><strong>arranque en frio</strong></em>:
<ol>
<li>Inicializar la red neuronal profunda Q (<em><strong>main_nn</strong></em>) con pesos aleatorios.</li>
<li>Inicializar el estado inicial del entorno (p.e. Cartpole).</li>
<li>Realizar un &quot;arranque en frío&quot; para <em><strong>poblar el búfer de reproducción</strong></em>:
<ol>
<li>Realizar acciones aleatorias en el entorno durante un número predefinido de pasos.</li>
<li>Almacenar cada transición (estado, acción, recompensa, nuevo estado) en el búfer de reproducción.</li>
</ol>
</li>
</ol>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-scope-MCDjt9uY="" data-paginate="true" data-theme="bbdd" data-marpit-pagination="14" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">
<h1>Deep Q-Learning - pseudo-código <em><strong>step 2</strong></em></h1>
<ol start="2">
<li>Para cada episodio (¡Recordar! - para cada grabación de diferentes jugadas):
<ol>
<li><em><strong>Reiniciar el estado inicial del entorno.</strong></em></li>
<li><em><strong>Para cada paso del episodio:</strong></em>
<ol>
<li>Elegir una acción utilizando una política de exploración/exploitación (por ejemplo, epsilon-greedy).</li>
<li>Ejecutar la acción en el entorno y observar la recompensa y el nuevo estado.</li>
<li>Almacenar la transición (estado, acción, recompensa, nuevo estado) en el búfer de reproducción.</li>
<li>Muestrear un lote de transiciones del búfer de reproducción.</li>
<li>Para cada transición en el lote:

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="bbdd" data-marpit-pagination="16" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">
<h1>DQN: Creación de las redes neuronales</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">DQN</span>(<span class="hljs-params">tf.keras.Model</span>):</span>
  <span class="hljs-string">&quot;&quot;&quot;Perceptron multicapa de 2 capas de 32 y una se salida&quot;&quot;&quot;</span>
  <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">__init__</span>(<span class="hljs-params">self</span>):</span>
    <span class="hljs-built_in">super</span>(DQN, self).__init__()
    self.dense1 = tf.keras.layers.Dense(<span class="hljs-number">32</span>, activation=<span class="hljs-string">&quot;relu&quot;</span>)
    self.dense2 = tf.keras.layers.Dense(<span class="hljs-number">32</span>, activation=<span class="hljs-string">&quot;relu&quot;</span>)
    self.dense3 = tf.keras.layers.Dense(num_actions, dtype=tf.float32) <span class="hljs-comment"># No activation</span>
    
  <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">call</span>(<span class="hljs-params">self, x</span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Construcción de las capas&quot;&quot;&quot;</span>
    x = self.dense1(x)
    x = self.dense2(x)
    <span class="hljs-keyword">return</span> self.dense3(x)

main_nn = DQN() <span class="hljs-comment"># Red principal</span>
target_nn = DQN() <span class="hljs-comment"># Red objetivo</span>

optimizer = tf.keras.optimizers.Adam(<span class="hljs-number">1e-4</span>) <span class="hljs-comment">#Optimizados Adam</span>
mse = tf.keras.losses.MeanSquaredError() <span class="hljs-comment">#Loss function MSE</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="bbdd" data-marpit-pagination="17" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">
<h1>DQN: Creación del buffer para la experiencia</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">ReplayBuffer</span>(<span class="hljs-params"><span class="hljs-built_in">object</span></span>):</span>
  <span class="hljs-string">&quot;&quot;&quot;Experience replay buffer that samples uniformly.&quot;&quot;&quot;</span>
  <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">__init__</span>(<span class="hljs-params">self, size</span>):</span>
    self.buffer = deque(maxlen=size)

  <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">add</span>(<span class="hljs-params">self, state, action, reward, next_state, done</span>):</span>
    self.buffer.append((state, action, reward, next_state, done))

  <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">__len__</span>(<span class="hljs-params">self</span>):</span>
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">len</span>(self.buffer)

  <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">sample</span>(<span class="hljs-params">self, num_samples</span>):</span>
    states, actions, rewards, next_states, dones = [], [], [], [], []
    idx = np.random.choice(<span class="hljs-built_in">len</span>(self.buffer), num_samples)
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> idx:
      elem = self.buffer[i]
      state, action, reward, next_state, done = elem
      states.append(np.array(state, copy=<span class="hljs-literal">False</span>))
      actions.append(np.array(action, copy=<span class="hljs-literal">False</span>))
      rewards.append(reward)
      next_states.append(np.array(next_state, copy=<span class="hljs-literal">False</span>))
      dones.append(done)
    states = np.array(states)
    actions = np.array(actions)
    rewards = np.array(rewards, dtype=np.float32)
    next_states = np.array(next_states)
    dones = np.array(dones, dtype=np.float32)
    <span class="hljs-keyword">return</span> states, actions, rewards, next_states, dones
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="bbdd" data-marpit-pagination="18" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">
<h1>DQN: función <em><strong>epsilon-greedy()</strong></em> y <em><strong>train_step()</strong></em></h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">select_epsilon_greedy_action</span>(<span class="hljs-params">state, epsilon</span>):</span>
  <span class="hljs-string">&quot;&quot;&quot;Acción aleatoria con probabilidad menor que epsilon, en otro caso la mejor.&quot;&quot;&quot;</span>
  result = tf.random.uniform((<span class="hljs-number">1</span>,))
  <span class="hljs-keyword">if</span> result &lt; epsilon:
    <span class="hljs-keyword">return</span> env.action_space.sample() <span class="hljs-comment"># Elegimos una acción aleatória</span>
  <span class="hljs-keyword">else</span>:
    <span class="hljs-keyword">return</span> tf.argmax(main_nn(state)[<span class="hljs-number">0</span>]).numpy() <span class="hljs-comment"># Elección de acción Greedy.</span>

<span class="hljs-meta">@tf.function </span><span class="hljs-comment"># Configuración de cada iteración de entrenamiento</span>
<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">train_step</span>(<span class="hljs-params">states, actions, rewards, next_states, dones</span>):</span>
  <span class="hljs-comment"># Calculo de los objetivos (segunda red)</span>
  next_qs = target_nn(next_states)
  max_next_qs = tf.reduce_max(next_qs, axis=-<span class="hljs-number">1</span>)
  target = rewards + (<span class="hljs-number">1.</span> - dones) * discount * max_next_qs
  <span class="hljs-keyword">with</span> tf.GradientTape() <span class="hljs-keyword">as</span> tape:
    qs = main_nn(states)
    action_masks = tf.one_hot(actions, num_actions)
    masked_qs = tf.reduce_sum(action_masks * qs, axis=-<span class="hljs-number">1</span>)
    loss = mse(target, masked_qs)
  grads = tape.gradient(loss, main_nn.trainable_variables)
  optimizer.apply_gradients(<span class="hljs-built_in">zip</span>(grads, main_nn.trainable_variables))
  <span class="hljs-keyword">return</span> loss
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="bbdd" data-marpit-pagination="19" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">
<h1>DQN: Hyperparámetros y entrenamiento</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment"># Hyperparámetros</span>
num_episodes = <span class="hljs-number">1000</span>
epsilon = <span class="hljs-number">1.0</span>
batch_size = <span class="hljs-number">32</span>
discount = <span class="hljs-number">0.99</span>
buffer = ReplayBuffer(<span class="hljs-number">100000</span>)
cur_frame = <span class="hljs-number">0</span>

<span class="hljs-comment"># Comienzo del entrenamiento. Jugamos una vez y entrenamos con un batch.</span>
last_100_ep_rewards = []
<span class="hljs-keyword">for</span> episode <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(num_episodes+<span class="hljs-number">1</span>):
  state = env.reset() <span class="hljs-comment">#reseteo del ecosistema</span>
  ep_reward, done = <span class="hljs-number">0</span>, <span class="hljs-literal">False</span>
  <span class="hljs-keyword">while</span> <span class="hljs-keyword">not</span> done:
    state_in = tf.expand_dims(state, axis=<span class="hljs-number">0</span>)
    action = select_epsilon_greedy_action(state_in, epsilon)
    next_state, reward, done, info = env.step(action)
    ep_reward += reward
    <span class="hljs-comment"># Guardamos el juego.</span>
    buffer.add(state, action, reward, next_state, done)
    state = next_state
    cur_frame += <span class="hljs-number">1</span>
    <span class="hljs-comment"># CoCopiamos los pesos de main_nn a target_nn.</span>
    <span class="hljs-keyword">if</span> cur_frame % <span class="hljs-number">2000</span> == <span class="hljs-number">0</span>:
      target_nn.set_weights(main_nn.get_weights())
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="bbdd" data-marpit-pagination="20" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">
<h1>DQN: resto del código</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-comment"># Entrenamiento de la red neuronal.</span>
    <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(buffer) &gt;= batch_size:
      states, actions, rewards, next_states, dones = buffer.sample(batch_size)
      loss = train_step(states, actions, rewards, next_states, dones)
  
  <span class="hljs-keyword">if</span> episode &lt; <span class="hljs-number">950</span>:
    epsilon -= <span class="hljs-number">0.001</span>

  <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(last_100_ep_rewards) == <span class="hljs-number">100</span>:
    last_100_ep_rewards = last_100_ep_rewards[<span class="hljs-number">1</span>:]
  last_100_ep_rewards.append(ep_reward)
    
  <span class="hljs-keyword">if</span> episode % <span class="hljs-number">50</span> == <span class="hljs-number">0</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;Episode <span class="hljs-subst">{episode}</span>/<span class="hljs-subst">{num_episodes}</span>. Epsilon: <span class="hljs-subst">{epsilon:<span class="hljs-number">.3</span>f}</span>. &#x27;</span>
          <span class="hljs-string">f&#x27;Reward in last 100 episodes: <span class="hljs-subst">{np.mean(last_100_ep_rewards):<span class="hljs-number">.3</span>f}</span>&#x27;</span>)
env.close()
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-class="section" data-theme="bbdd" class="section" data-marpit-pagination="21" data-marpit-pagination-total="36" style="--paginate:true;--class:section;--theme:bbdd;">
<h1>Double DQN y Dueling DQN</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="bbdd" data-marpit-pagination="22" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">
<h1>Algoritmos avanzados de DQN</h1>
<p>El algoritmo de <em><strong>Deep Q-Network</strong></em>, es capaz de solucionar problemas complejos, pero también tiene deficiencias.</p>
<p>Por ello, aparecen algoritmos aportando mejoras como lo son <em><strong>Double Deep Q-Network</strong></em> (Double DQN) y <em><strong>Dueling Deep Q-Network</strong></em> (Dueling DQN).</p>
<p>Ambos modelos tienen la capacidad para <em><strong>mejorar la estabilidad y eficacia del aprendizaje</strong></em> por refuerzo en entornos desafiantes.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="bbdd" data-marpit-pagination="23" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">
<h1><em><strong>Double Deep Q-Network</strong></em></h1>
<p><em><strong>Double DQN</strong></em> surge para mitigar el sesgo que <em><strong>comete algoritmo DQN</strong></em> al sobreestimar las recompensas reales; es decir, los valores-Q que genera, piensa que va a obtener una recompensa mayor de la que tendrá en realidad.</p>
<p><em><strong>Double DQN</strong></em> propone separar la selección y la evaluación de una acción en dos pasos, usando <em><strong>dos redes neuronales</strong></em> para estimar los valores de acción y actualizarlas de manera independiente.</p>
<p align="center" width="100%">
    <img width="65%" src="images/DQN/BELLMANdoubleDQN.png" /> 
</p>
<p>Este modelo añade un paso, de la red neuronal principal <em><strong>θ</strong></em> que decide cuál es la mejor acción entre todas las posibles, hace pasar ese resultado sobre la <em><strong>red objetivo</strong></em> que evalúa esa acción para conocer su <em><strong>valor-Q</strong></em>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="bbdd" data-marpit-pagination="24" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">
<h1>Double Deep Q-Network</h1>
<div class="content-wrapc" align="center" width="100%">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="bbdd" data-marpit-pagination="25" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">
<h1><em><strong>Dueling Deep Q-Network</strong></em></h1>
<p>Este algoritmo divide los <em><strong>valores-Q en dos partes distintas</strong></em>, la función de valor (value function) <em><strong>V(s)</strong></em> y la función de ventaja (advantage function) <em><strong>A(s, a)</strong></em>.</p>
<ul>
<li>La <em><strong>función de valor V(s)</strong></em> nos dice cuánta recompensa obtendremos desde el estado s.</li>
<li>La <em><strong>función de ventaja A(s, a)</strong></em> nos dice cuánto mejor es una acción respecto a las demás.</li>
<li>Combinando el valor <em><strong>V</strong></em> y la ventaja <em><strong>A</strong></em> de cada acción, obtenemos los valores-Q:</li>
</ul>
<p align="center" width="100%">
    <img width="45%" src="images/DQN/BELLMANDuelingDQN.png" /> 
</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-scope-CqBgQH36="" data-paginate="true" data-theme="bbdd" data-marpit-pagination="26" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="bbdd" data-marpit-pagination="27" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">
<h1>Dueling Deep Q-Network</h1>
<p>Es importante mantener el número de Q-valores tanto en la capa final como en la interna de evaluación de acciones.</p>
<p align="center" width="100%">
    <img width="70%" src="images/DQN/DDQN-architecture.png" /> 
</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="bbdd" data-marpit-pagination="28" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">
<h1>DDQN: estructura CNN de la red</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">DuelingDQN</span>(<span class="hljs-params">tf.keras.Model</span>):</span>
  <span class="hljs-string">&quot;&quot;&quot;CNN para juegos de Atari.&quot;&quot;&quot;</span>
  <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">__init__</span>(<span class="hljs-params">self, num_actions</span>):</span>
    <span class="hljs-built_in">super</span>(DuelingDQN, self).__init__()
    self.conv1 = tf.keras.layers.Conv2D(
        filters=<span class="hljs-number">32</span>, kernel_size=<span class="hljs-number">8</span>, strides=<span class="hljs-number">4</span>, activation=<span class="hljs-string">&quot;relu&quot;</span>,
    )
    self.conv2 = tf.keras.layers.Conv2D(
        filters=<span class="hljs-number">64</span>, kernel_size=<span class="hljs-number">4</span>, strides=<span class="hljs-number">2</span>, activation=<span class="hljs-string">&quot;relu&quot;</span>,
    )
    self.conv3 = tf.keras.layers.Conv2D(
        filters=<span class="hljs-number">64</span>, kernel_size=<span class="hljs-number">3</span>, strides=<span class="hljs-number">1</span>, activation=<span class="hljs-string">&quot;relu&quot;</span>,
    )
    self.flatten = tf.keras.layers.Flatten()
    self.dense1 = tf.keras.layers.Dense(units=<span class="hljs-number">512</span>, activation=<span class="hljs-string">&quot;relu&quot;</span>)
    self.V = tf.keras.layers.Dense(<span class="hljs-number">1</span>)
    self.A = tf.kears.layers.Dense(num_actions)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="bbdd" data-marpit-pagination="29" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">
<h1>Dueling Deep Q-Network: Código</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">  @tf.function</span>
  <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">call</span>(<span class="hljs-params">self, states</span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Forward pass of the neural network with some inputs.&quot;&quot;&quot;</span>
    x = self.conv1(states)
    x = self.conv2(x)
    x = self.conv3(x)
    x = self.flatten(x)
    x = self.dense1(x)
    V = self.V(x)
    A = self.A(x)
    Q = V + tf.subtract(A, tf.reduce_mean(A, axis=<span class="hljs-number">1</span>, keepdims=<span class="hljs-literal">True</span>))
    <span class="hljs-keyword">return</span> Q
</span></span></foreignObject></svg></code></pre>
<p><a href="https://colab.research.google.com/drive/16RjttswTuAjgqVV2jA-ioY2xVEQqIcQE#offline=true&amp;sandboxMode=true">Código en tensorflow</a><br />
<a href="https://colab.research.google.com/drive/1EW7i4Jo_u2VbZAls7CVON_bKfFyKqKIn#offline=true&amp;sandboxMode=true">Código en Pytorch</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="bbdd" data-marpit-pagination="30" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">
<h1>Dueling Deep Q-Network: Código entrenamiento</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">@tf.function</span>
<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">train_step</span>(<span class="hljs-params">states, actions, rewards, next_states, dones</span>):</span>
  <span class="hljs-comment"># Selección de la proxima mejor acción con main_nn.</span>
  next_qs_main = main_nn(next_states)
  next_qs_argmax = tf.argmax(next_qs_main, axis=-<span class="hljs-number">1</span>)
  next_action_mask = tf.one_hot(next_qs_argmax, num_actions)
  
  <span class="hljs-comment"># Evaluamos la mejor acción con target_nn para sacar el Q-value.</span>
  next_qs_target = target_nn(next_states)
  masked_next_qs = tf.reduce_sum(next_action_mask * next_qs_target, axis=-<span class="hljs-number">1</span>)
  
  <span class="hljs-comment"># Creamos el objetivo usando la recompensa y el descuento del proximo Q-value.</span>
  target = rewards + (<span class="hljs-number">1.</span> - dones) * discount * masked_next_qs
  <span class="hljs-keyword">with</span> tf.GradientTape() <span class="hljs-keyword">as</span> tape:
    qs = main_nn(states) <span class="hljs-comment"># Q-values del estado actual.</span>
    action_mask = tf.one_hot(actions, num_actions)
    masked_qs = tf.reduce_sum(action_mask * qs, axis=-<span class="hljs-number">1</span>)
    loss = loss_fn(target, masked_qs)
    
  grads = tape.gradient(loss, main_nn.trainable_variables)
  optimizer.apply_gradients(<span class="hljs-built_in">zip</span>(grads, main_nn.trainable_variables))
  <span class="hljs-keyword">return</span> loss
</span></span></foreignObject></svg></code></pre>
</section>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-scope-sSeeLQeh="" data-paginate="true" data-theme="bbdd" data-marpit-pagination="33" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">
<h1>Recopilando</h1>
<p>Desde el principio hemos obviado como clasificar los modelos de Aprendizaje por refuerzo, pero hay que situarse en contexto para seguir avanzando:</p>
<ol>
<li><strong>Modelos basados en el conocimiento del entorno</strong>
<ul>
<li><em><strong>Aprendizaje basado en el modelo</strong></em>: el agente tiene un conocimiento explicito del entorno y puede predecir como reacciona el entorno para cada acción. (Model-Based Reinforced Learning)</li>
<li><em><strong>Aprendizaje basado en el modelo libre</strong></em>: el agente no tiene un conocimiento explicito y debe aprender a partir de la interacción directa con él. (Q-Learning)</li>
</ul>
</li>
<li><strong>Modelos basados en el tipo de aprendizaje</strong>
<ul>
<li><em><strong>Aprendizaje de valor</strong></em>: el agente aprende a estimar la función de valor, la información que recibe en cada decisión guía el comportamiento del agente. (Deep Q-Learning)</li>
<li><em><strong>Aprendizaje de política</strong></em>: el agente aprende una política óptima sin necesidad de estimar la función de valor, la política puede ser determinista o estocástica (Policy Gradiente o Advantage Actor-Critic)</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="bbdd" data-marpit-pagination="34" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">
<h1>Actor-Critic [5]</h1>
<p><em><strong>Actor-Critic</strong></em> es una combinación de métodos basados en el valor y basados en la política, donde <em><strong>el Actor controla cómo se comporta nuestro agente</strong></em> utilizando Policy gradient, y <em><strong>el Crítico evalúa qué tan buena es la acción tomada</strong></em> por el Agente basándose en la función de valor.</p>
<p align="center" width="100%">
    <img width="40%" src="images/Actor-Critic/Actor-Critic.png" /> 
</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="bbdd" data-marpit-pagination="35" data-marpit-pagination-total="36" style="--paginate:true;--theme:bbdd;">
